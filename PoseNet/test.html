

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 75%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: ghostwhite;
}

.right {
  right: 0;
  background-color: blue;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
    
    
</style>
    
</head>
    
<body onload="init()" >

<div class="split left">
  <div class="left">
      
   <font size="10" color="blue">    
    
   &nbsp;<a href="url">Achilles Tendon</a><br/><br/>
   &nbsp;<a href="url">Flexor Tendons</a><br/><br/>
   &nbsp;<a href="url">Peroneal Tendons</a><br/><br/>
    
   </font>
  </div>
</div>

<div class="split right">
    
    
<font size="12" color="red">

&nbsp;&nbsp;&nbsp;
    
<label id="caseTitle" font-size: 15px>Achilles Tendon Case 1</label><br/> <br/>
    
</font>
    
<font size="12" color="white">    
    
&nbsp;&nbsp;&nbsp;   

<label id="KeyPoint1">Complete Achilles tendon tear.</label> <br/>    
    
&nbsp;&nbsp;&nbsp;
    
<label id="KeyPoint2">Complete Achilles tendon tear.</label>    
    
</font>
    
<div class="centered">
    
<video id="myVideo" width="1000" height="1000">
  <source src="movie1.mp4" type="video/mp4">
</video>    
    
<div><canvas id="canvas"></canvas></div>
<div id="label-container"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    
<script type="text/javascript">
    
var vid = document.getElementById("myVideo");   

function playVid() { 
  vid.play(); 
} 

function pauseVid() { 
  vid.pause(); 
} 

    const URL = "https://teachablemachine.withgoogle.com/models/U8D0EEYYu/";
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const size = 200;
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append/get elements to the DOM
        const canvas = document.getElementById("canvas");
        canvas.width = size; canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    
    }
    
    function showIt2() {
      document.getElementById("myVideo").style.visibility = "visible";
    }

    async function loop(timestamp) {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }
    
     async function nextCase() {
         
        document.getElementById('myVideo').src = 'movie2.mp4';
        
        
     }

    async function predict() {

        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
        
       if (prediction[0].probability.toFixed(2) > .9) {
           
           playVid();
           
       }
        
       else if (prediction[1].probability.toFixed(2) > .9) {
           
       var xhttp = new XMLHttpRequest();
        
           document.getElementById("myVideo").style.visibility = "hidden";
           
           document.getElementById('myVideo').src = 'movie2.mp4';
           
           setTimeout("showIt2()", 1000);
           
      
           xhttp.onreadystatechange = function() {
             if (this.readyState == 4 && this.status == 200) {
               myFunction(this);
             }
            };

            xhttp.open("GET", "books.xml", true);
            xhttp.send();
           
             function myFunction(xml) {
             var xmlDoc = xml.responseXML;
                 
             document.getElementById("caseTitle").innerHTML =
             xmlDoc.getElementsByTagName("key1")[1].childNodes[0].nodeValue;    
             
             document.getElementById("KeyPoint1").innerHTML =
             xmlDoc.getElementsByTagName("key1")[1].childNodes[0].nodeValue;

             document.getElementById("KeyPoint2").innerHTML =
             xmlDoc.getElementsByTagName("key2")[1].childNodes[0].nodeValue;
                 
   }
           
       }
           
           
       else {
           
           pauseVid();
       }

        // finally draw the poses
        drawPose(pose);
    }

  

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            // draw the keypoints and skeleton
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }
</script>

      
      
    
  </div>
      
      
      
  </div>
</div>
     
</body>
</html>
