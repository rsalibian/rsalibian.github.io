<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
    
<body style="background-color:lightgray;" onload="init()" >

<font size="12" color="red">
    
<br/>

&nbsp;<a id = "caseTitle" href="exchoice2.html">Lisfranc Injury Set 1</a> <br/> <br/>
    
</font>
    
<font size="12" color="red">    

&nbsp;<label id="KeyPoint1">Lisfranc Injury</label> <br/><br/>
    
</font>  
    
    
<table cellpadding="10" border="1">

  <tr>
    <th>
       
   <img src="squat.jpg" id="keyImage" height="700" width="700">
        
    </th>
    <th>
        
     <canvas id="canvas"></canvas>
      
      </th>
  </tr>

</table>
    
  
    
<div>
    
<br/>

</div>
    
<div id="label-container"></div>
    
    
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    
<script type="text/javascript">
      
    const URL = "https://teachablemachine.withgoogle.com/models/tnXd1yMpR/";
    let model, webcam, ctx, labelContainer, maxPredictions;
    var CasePath;
    var currentCase = 1;
    var currentImage = 1;
    var canMove = "Yes";
    var totalImages = 7;
    
    var myImage;
    
    document.body.onkeyup = function(e){
    if(e.keyCode == 32){
        
            currentImage = 1;
         
            currentCase = currentCase + 1;
         
            CasePath = "lisfranc/set" + currentCase;  
        
            var result = doesFileExist(CasePath + "/" + "1.png");
 
            if (result == true) {
                
            } else {
                window.location.href = "kneemenu.html";
            }     
             
            document.getElementById("keyImage").src =  CasePath + "/" + "1.png";
            
        
        var xhttp = new XMLHttpRequest(); 
        var totalImagesHold;
        
        xhttp.onreadystatechange = function() {
             if (this.readyState == 4 && this.status == 200) {
               myFunction(this);
             }
            };


            xhttp.open("GET", "lisfrancData.xml", true);
            xhttp.send();
           
             function myFunction(xml) {
             var xmlDoc = xml.responseXML;
                 
             document.getElementById("caseTitle").innerHTML =
             xmlDoc.getElementsByTagName("case")[1].childNodes[0].nodeValue;    
             
             document.getElementById("KeyPoint1").innerHTML =
             xmlDoc.getElementsByTagName("key1")[1].childNodes[0].nodeValue;

             document.getElementById("KeyPoint2").innerHTML =
             xmlDoc.getElementsByTagName("key2")[1].childNodes[0].nodeValue;
                 
             totalImagesHold = xmlDoc.getElementsByTagName("imagecount")[1].childNodes[0].nodeValue; 
                 
             totalImages = parseInt(totalImagesHold);
                 
             }             
    
    }
    }
    
    function doesFileExist(urlToFile) {
        var xhr = new XMLHttpRequest();
        xhr.open('HEAD', urlToFile, false);
        xhr.send();
     
        if (xhr.status == "404") {
            return false;
        } else {
            return true;
        }
     }    
    
    
    async function init() {
        
      if (navigator.maxTouchPoints) {
          
        alert("This application does not work with mobile devises.");
        window.location.href = "kneemenu.html";
          
      }
        document.getElementById("label-container").style.display = "none"; 
        
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const size = 700;
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append/get elements to the DOM
        const canvas = document.getElementById("canvas");
        canvas.width = size; canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
        
    }
    

    async function loop(timestamp) {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }
    
       
    
     async function nextImage() {
         
         if (currentImage < totalImages + 1){
         
         while (canMove == "Yes") {
             
           CasePath = "lisfranc/set" + currentCase;
             
           document.getElementById("keyImage").src =  CasePath + "/" + currentImage + ".png";
             
           currentImage = currentImage + 1; 
             
           canMove = "No";
         
         }
         
         setTimeout(function(){ canMove = "Yes"; }, 2000);
           
         }
         
         else {
                    
             document.getElementById("keyImage").src =  CasePath + "/" + "1.png";
              
             currentImage = 1;
             
         }
         
     }


    async function predict() {

        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
        
       if (prediction[0].probability.toFixed(2) > .90) {
           
            while (canMove == "Yes") {
            
                nextImage();
                
            }
           
       }


        // finally draw the poses
        drawPose(pose);
    }

  

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            // draw the keypoints and skeleton
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }
</script>

     
</body>
    
</html>
