<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>

<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/yUL3T8ZKV/"; 
    
    let model, webcam, labelContainer, maxPredictions, probNumber, ogNumber;
    
    let probNumber2 = 0;
    
    const dropArea0 = document.getElementById('testImage0');
    const dropArea1 = document.getElementById('testImage1');    
  

    // Load the image model and setup the webcam
    async function init() {
        
        document.getElementById("label-container").style.display = "none";
        
        //document.getElementById("testImage").style.display = "none";
        
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
    
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);        
            labelContainer.childNodes[i].innerHTML = classPrediction;
        } 
              
        ogNumber = prediction[1].probability.toFixed(2); 
        
        probNumber = (prediction[1].probability.toFixed(2)) * 1000;    
        
        probNumber2 = (prediction[1].probability.toFixed(2)) * 100;      
    }
    
    
     async function predictFile2() {
            
        var img1;
        
        for (let i = 0; i < 2; i++) {
            
        img1 = new Image();
        img1.src = document.getElementById("testImage0").src;   
         
        const prediction = await model.predict(img1);
         
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);        
            labelContainer.childNodes[i].innerHTML = classPrediction;
        } 
             
       probNumber2 = probNumber2 + (prediction[0].probability.toFixed(2)) * 100;
            
       }
     
        alert(probNumber2);
     
        playNow(probNumber2);
        
     }    
    
    
     async function playNow(freq) {
        
        var context = new AudioContext()
        var o = context.createOscillator()
        var frequency = freq
        o.frequency.value = frequency
        var g = context.createGain()
        o.connect(g)
        g.connect(context.destination)
        o.start(0)
         
        g.gain.exponentialRampToValueAtTime(0.00001, context.currentTime + 11)
         
     }    

dropArea0.addEventListener('dragover', (event) => {
  event.stopPropagation();
  event.preventDefault();
  // Style the drag-and-drop as a "copy file" operation.
  event.dataTransfer.dropEffect = 'copy';
});

dropArea0.addEventListener('drop', (event) => {
    
  event.stopPropagation();
  event.preventDefault();
    
  const fileList = event.dataTransfer.files;
  var selectedFile = fileList.item(0);
    
  var imgtag = document.getElementById("testImage0");
    
  const reader = new FileReader();
    
  reader.addEventListener('load', (event) => {
    imgtag.src = event.target.result;
  });
    
  reader.readAsDataURL(selectedFile);
    
});
