<html>
 

<head>

<title>OVMC Radiology</title>

<script>
 
 window.addEventListener("devicemotion", handleMotionEvent, true);
 
 let imageNumber = 1;
 
 let statusNow = 2;
 
 function StartImages(statusNow){
  
   if (statusNow = 1){
  
     setInterval(nextImage, 1000);
    
   }
  
   else {
    
     break();
    
   }
  
 }
 
 
 function nextImage(){
  
   imageNumber = imageNumber + 1;
   
   document.getElementById("currentImage").src = "case1/" + imageNumber + ".jpg";
  
 }
 
 function handleMotionEvent(event) {

    var x = event.accelerationIncludingGravity.x;
    var y = event.accelerationIncludingGravity.y;
    var z = event.accelerationIncludingGravity.z;
   
    // Do something awesome.
  
    document.getElementById("label1").innerHTML = y;
  
    if (y > -2 && y < 2){
     
      statusNow = 1;
  
    }

    else {
     
       statusNow = 2;
     
    }
    
}



</script>

<body style="background-color:black;" onload="StartImages()">
 
   <label id="label1" style="color: red"></label>
 
   <br/><br/>
 
   <img id="currentImage" src="test1.jpg" width="1000" height="1000" style="transform:rotate(90deg)">
 
</body>
 
</html>
