<body style="background-color:gray" onload="myFunction()">


<script>
  
let is_running = false;
  
var x = document.getElementById("myVideo"); 
  
function playVid() { 
  x.play(); 
} 

function pauseVid() { 
  x.pause(); 
} 

function handleOrientation(event) {
  updateFieldIfNotNull('Orientation_a', event.alpha);
  updateFieldIfNotNull('Orientation_b', event.beta);
  updateFieldIfNotNull('Orientation_g', event.gamma);
}
  
function NextCase(){
  
  document.getElementById("mp4_src").src = "movie2.mp4";
  
  document.getElementById("myVideo").load();
  
}

  
function handleMotion(event) {

  if (event.accelerationIncludingGravity.y > -2.5 && event.accelerationIncludingGravity.y < 1.5 && event.accelerationIncludingGravity.x > -2 && event.accelerationIncludingGravity.x < 1){
    
    playVid()
    
  }
  
  else
  {
    
    pauseVid()
    
  }
  
}


function myFunction() {
  
  //playVid()
  
  //e.preventDefault();
  
  // Request permission for iOS 13+ devices
  if (
    DeviceMotionEvent &&
    typeof DeviceMotionEvent.requestPermission === "function"
  ) {
    DeviceMotionEvent.requestPermission();
  }
  
  if (is_running){
    window.removeEventListener("devicemotion", handleMotion);
    window.removeEventListener("deviceorientation", handleOrientation);
    is_running = false;
  }else{
    window.addEventListener("devicemotion", handleMotion);
    window.addEventListener("deviceorientation", handleOrientation);
    is_running = true;
  }
};
